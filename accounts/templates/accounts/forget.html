{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BookStoreOnline</title>
  </head>
  <body>
    <div class="container justify-content-ceneter mt-3">
      <div class="text-center text-info">
          <i><h1>Change Password!</h1></i>
      </div>
      <div>
            <div class='text-center text-danger mt-4'>
                <u><h3>{{error}}</h3><u>
                </div>
          <form action="{% url 'forget' %}" method='POST'>{% csrf_token %}
              <div class="text-center">
              <p class='mt-5'>
              <b><i class='fa fa-user'> Username:</i></p></b>
              <input type="text" placeholder="Enter the username" name='username'>
              <p class='mt-3'>
                  <b><i class='fa fa-user'> Fisrt Name:</i></b></p>
                  <input type="text" placeholder="Enter your first name" name="first_name">             
              <p class=mt-3>
                    <b><i class='fa fa-envelope'> Email:</i></b></p>
                    <input type="text" placeholder="Enter your email" name="email">
              <p class=mt-3>
                    <b><i class='fa fa-user'> New Password:</i></b></p>
                    <input type="password" placeholder="**********" name="change_password">
            <br><br>
            <p><input class='mt-3 btn btn-outline-success' type='submit' Value='Change Password!!!!'></p>
            </div>
          </form>
      </div>

    </div>
{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
